    <main>
        <section>
            <div id="contacto" class="espacio">
                <div id="contact" class="container">
                    <div class="row">
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">
                            <h6 class="volanta volantablanca">
                                Contacto
                                <div class="indicador"></div>
                            </h6>
                            <h5 class="mt-5">
                                ¡Unite al team!
                            </h5>
                        </div>
                        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12">
        
                            <div class="contactForm">
                            <form  name="sentMessage" id="contactForm" novalidate>
                                <div class="row">
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="name" placeholder="Nombre" required
                                                data-validation-required-message="Por favor ingrese su nombre.">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" id="email" placeholder="Email" required
                                                data-validation-required-message="Por favor ingrese su email.">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                        <div class="form-group hide-lg">
                                            <div class="row">
                                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                                    <div id="success"></div>
                                                    <button type="submit" class="boton">Aplicar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 cultura">
                                        <div class="form-group">
                                            <textarea class="form-control" id="message" placeholder="Mensaje" required
                                                data-validation-required-message="Por favor ingrese su mensaje."></textarea>
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row hide-sm">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div id="success"></div>
                                        <button type="submit" class="boton">Aplicar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
        
                        </div>
                    </div>
                </div>
            </div>
        </section>
